<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑몰 고객센터</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto,
        Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.6;
    }
    header {
      padding: 24px;
      border: 1px solid #eee;
      border-radius: 16px;
    }
    h1 {
      margin: 0 0 8px;
    }
    .card {
      margin-top: 16px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 16px;
    }
    .muted {
      color: #666;
      font-size: 14px;
    }
    ul {
      margin: 8px 0 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>제이스타 고객센터</h1>
    <p class="muted">
      상담원이 직접 문의를 도와드립니다.
    </p>
  </header>

  <section class="card">
    <h2>자주 묻는 질문</h2>
    <ul>
      <li>배송은 보통 1~3일 소요됩니다. (도서산간은 추가)</li>
      <li>교환/환불은 수령 후 7일 이내 신청 가능합니다.</li>
      <li>주문 취소는 출고 전 상태에서만 가능합니다.</li>
      <li>운영시간: 평일 09:00~17:30 (점심 12:00~13:00)</li>
    </ul>
  </section>

  <!-- Channel.io 채널톡 -->
  <script>
    (function () {
      var w = window;
      if (w.ChannelIO) {
        return;
      }
      var ch = function () {
        ch.c(arguments);
      };
      ch.q = [];
      ch.c = function (args) {
        ch.q.push(args);
      };
      w.ChannelIO = ch;

      function l() {
        if (w.ChannelIOInitialized) {
          return;
        }
        w.ChannelIOInitialized = true;
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://cdn.channel.io/plugin/ch-plugin-web.js";
        s.charset = "UTF-8";
        var x = document.getElementsByTagName("script")[0];
        x.parentNode.insertBefore(s, x);
      }

      if (document.readyState === "complete") {
        l();
      } else {
        w.addEventListener("DOMContentLoaded", l);
        w.addEventListener("load", l);
      }
    })();

    ChannelIO("boot", {
      pluginKey: "56c45abd-8ab7-4aa2-ade1-50bc63192467"
    });
  </script>
</body>
</html>
